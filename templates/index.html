<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Quotes</title>
    </head>
    <body>
        <h1>Quotes</h1>
        <ul>
            {% for quote in quotes %}
            <li>{{quote.quote}}</li>
            {% endfor %}
        </ul>

        <form action="/" method="POST">
            <input name="quote" type="text" value="enter your quote"/>
            <input type="submit" value="submit"/>
        </form>
    </body>
</html>
